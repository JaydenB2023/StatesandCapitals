<!DOCTYPE html>
<html>
  <head> 
    <script src="../Javascript/stuLogin.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../CSS/stuLogin.css" text="text/css">
    <style>
  
    </style>
  </head>

  <body onload="x()">
    <!-- This will be a login page which when submitted will display the test -->
    
      <table>
        <tr>
          <td>
            <label for="usSelect">Which test are you taking: </label>
            <select name="usSelect" id="usSelect">
              <option>Make a Selection:</option>
              <option value="Capital">US Capitals</option>
              <option value="State">US States</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label name="stuName">Enter your name: </label>
            <input type="text" id="stuName" />
          </td>
        </tr>
        <tr>
          <td>
            <label name="stuID">Enter your student ID: </label>
            <input type="text" id="stuID" onchange="checkInput()" />
          </td>
        </tr>
        <tr>
          <td>
            <button type="reset" id="btn" onclick="nextPage()">Go to test</button>
          </td>
        </tr>
      </table>
  </body>
</html>
